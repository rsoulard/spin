name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build
      run: cargo build --release
      
    - name: Zip on Windows
      if: matrix.os == 'windows-latest'
      run: |
        Compress-Archive target/release/spin.exe target/release/output.zip
    
    - name: Zip on Nix
      if: matrix.os != 'windows-latest'
      run: |
        zip target/release/output.zip target/release/spin
        
    - uses: actions/upload-artifact@v3
      with:
        name: spin-${{ matrix.os }}
        path: target/release/*.zip
        retention-days: 1
      
